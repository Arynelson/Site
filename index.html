<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AHN DEV</title>

    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- SEO Meta Tags -->
    <meta
      name="keywords"
      content="Fullstack Developer, Software Developer, Freelance Developer, Web Development, Frontend Developer, Backend Developer, JavaScript, React, Node.js, HTML, CSS, Portfolio, Open Source Contributor, Italy, Remote Work, Freelance Programmer, Hire Developer"
    />
    <meta
      name="description"
      content="Experienced Fullstack Software Developer based in Italy, specializing in frontend and backend development. Skilled in JavaScript, React, Node.js, and passionate about open source contributions. Available for freelance and remote work worldwide."
    />

    <!-- Favicon -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- HEADER -->
    <header class="bg-red-700 text-white p-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <!-- <h1 class="text-lg font-bold">Ary Hauffe Neto</h1> -->
        <img src="assets/icons/logosbk.png" alt="Logo" class="w-10 h-10" />
      </div>
      <nav class="hidden md:flex">
        <ul class="flex space-x-4">
          <li>
            <a href="#home" class="hover:text-yellow-400 lang">Home</a>
          </li>
          <li>
            <a href="#about" class="hover:text-yellow-400 lang">About</a>
          </li>
          <li>
            <a href="#projects" class="hover:text-yellow-400 lang">Projects</a>
          </li>
          <li>
            <a href="#contact" class="hover:text-yellow-400 lang">Contact</a>
          </li>
        </ul>
      </nav>
      <div id="languageSwitcher" class="flex items-center space-x-2">
        <img
          src="assets/icons/pt_flag.png"
          alt="Português"
          data-lang="pt"
          class="flag-icon cursor-pointer"
        />
        <img
          src="assets/icons/en_flag.png"
          alt="English"
          data-lang="en"
          class="flag-icon cursor-pointer"
        />
        <img
          src="assets/icons/it_flag.png"
          alt="Italiano"
          data-lang="it"
          class="flag-icon cursor-pointer"
        />
      </div>
    </header>

    <text-700 class="container mx-auto">
      <!-- HOME Section -->
      <section id="home" class="h-screen flex bg-gray-200">
        <!-- Imagem de perfil -->
        <div class="w-1/2 flex justify-center items-center">
          <img
            src="assets/images/homepic.png"
            alt="Minha Foto"
            class="w-80 rounded-full shadow-lg"
          />
        </div>
        <!-- Texto e Botões -->
        <div class="w-1/2 flex flex-col justify-center items-start p-10">
          <h1
            class="text-3xl font-bold intro-text lang"
            data-key="intro"
            data-html
          >
            <!-- O conteúdo será atualizado via script.js conforme o idioma -->
            <p>
              My name is Ary Hauffe Neto<br />
              I’m a Full Stack Developer.
            </p>
          </h1>
          <div class="mt-4 flex gap-4">
            <a
              id="hire-me-button"
              href="https://wa.me/393313151621"
              target="_blank"
              class="btn-hire lang"
              data-key="hire"
              >Contratar</a
            >
            <a
              id="cv-button"
              href="assets/CV/CV_ARY_EN.pdf"
              class="btn-hire lang"
              data-key="cv"
              >Currículo</a
            >
          </div>
        </div>
      </section>

      <!-- ABOUT Section -->
      <section id="about" class="p-10 bg-white md:text-left">
        <div class="flex flex-col md:flex-row items-center md:justify-between">
          <!-- Texto da seção About -->
          <div class="md:w-1/2">
            <h2 class="text-3xl font-bold text-700 lang" data-key="aboutTitle">
              Sobre Mim
            </h2>
            <!-- O conteúdo será preenchido via script.js -->
            <div
              id="about-text-container"
              class="mt-4 lang"
              data-key="aboutText"
              data-html
            ></div>
          </div>
          <!-- Imagem com moldura retangular (aumentada 70%) -->
          <div class="md:w-1/2 mt-4 md:mt-0 flex justify-center">
            <img
              src="assets/images/aboutpic.png"
              alt="Minha Foto"
              class="enlarged-about-image border border-gray-400"
            />
          </div>
        </div>
      </section>

      <!-- PROJECTS Section -->
      <section id="projects" class="p-10 bg-gray-300 text-center">
        <h2 class="text-3xl font-bold text-700 lang" data-key="projectsTitle">
          Projetos Recentes
        </h2>
        <div
          class="relative overflow-hidden"
          x-data="{ activeIndex: 0, isMobile: window.innerWidth < 768 }"
          @resize.window="isMobile = window.innerWidth < 768"
        >
          <div
            class="flex transition-transform duration-300 ease-in-out"
            :style="'transform: translateX(-' + (activeIndex * 100 / (isMobile ? 1 : 3)) + '%)'"
          >
            <!-- Project 1 -->
            <div
              class="w-full md:w-1/3 flex-shrink-0 bg-white p-4 shadow-lg rounded-lg"
            >
              <img
                src="assets/images/Client_manager.jpeg"
                class="w-full h-48 object-cover rounded-lg cursor-pointer"
                alt="Restaurant Manager Screenshot"
                @click="showImageModal('assets/images/Client_manager.jpeg')"
              />
              <h3 class="text-xl font-bold mt-4">Restaurant Manager</h3>
              <p
                class="text-gray-600 mt-2 text-justify lang"
                data-key="RestaurantManProject"
              ></p>
              <div class="flex justify-center gap-2 mt-4">
                <img
                  src="assets/stack_icons/javascript.png"
                  alt="JavaScript"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/react.png"
                  alt="React"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/html.png"
                  alt="HTML"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/css.png"
                  alt="CSS"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/postgree.png"
                  alt="PostgreSQL"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/vite.svg"
                  alt="Vite"
                  class="w-10 h-10"
                />
              </div>
              <div class="mt-4">
                <a
                  href="https://github.com/Arynelson/Restaurant_manager"
                  class="bg-gray-800 text-white p-2 rounded hover:bg-gray-600"
                  target="_blank"
                >
                  GitHub
                </a>
              </div>
            </div>

            <!-- Project 2 -->
            <div
              class="w-full md:w-1/3 flex-shrink-0 bg-white p-4 shadow-lg rounded-lg"
            >
              <img
                src="assets/images/BarbarShop_1.png"
                class="w-full h-48 object-cover rounded-lg cursor-pointer"
                alt="Barbershop Screenshot"
                @click="showImageModal('assets/images/BarbarShop_1.png')"
              />
              <h3 class="text-xl font-bold mt-4">Barber Shop</h3>
              <p
                class="text-gray-600 mt-2 text-justify lang"
                data-key="BarberProject"
              ></p>
              <div class="flex justify-center gap-2 mt-4">
                <img
                  src="assets/stack_icons/javascript.png"
                  alt="JavaScript"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/react.png"
                  alt="React"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/html.png"
                  alt="HTML"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/node.png"
                  alt="Node.js"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/vite.svg"
                  alt="Vite"
                  class="w-10 h-10"
                />
              </div>
              <div class="mt-4 flex justify-center gap-4">
                <a
                  href="https://github.com/Arynelson/Barbershop"
                  class="bg-gray-800 text-white p-2 rounded hover:bg-gray-600"
                  target="_blank"
                >
                  GitHub
                </a>
                <a
                  href="assets/Demo/barbershop.exe"
                  download
                  class="bg-blue-600 text-white p-2 rounded hover:bg-blue-400"
                >
                  Demo(.exe)
                </a>
              </div>
            </div>

            <!-- Project 3 -->
            <div
              class="w-full md:w-1/3 flex-shrink-0 bg-white p-4 shadow-lg rounded-lg"
            >
              <img
                src="assets/images/JobSearch_2.png"
                class="w-full h-48 object-cover rounded-lg cursor-pointer"
                alt="Job Finder Screenshot"
                @click="showImageModal('assets/images/JobSearch_2.png')"
              />
              <h3 class="text-xl font-bold mt-4">Job Finder</h3>
              <p
                class="text-gray-600 mt-2 text-justify lang"
                data-key="JobSearchProject"
              ></p>
              <div class="flex justify-center gap-2 mt-4">
                <img
                  src="assets/stack_icons/javascript.png"
                  alt="JavaScript"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/react.png"
                  alt="React"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/html.png"
                  alt="HTML"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/css.png"
                  alt="CSS"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/node.png"
                  alt="Node.js"
                  class="w-10 h-10"
                />
                <img
                  src="assets/stack_icons/vite.svg"
                  alt="Vite"
                  class="w-10 h-10"
                />
              </div>
              <div class="mt-4">
                <a
                  href="https://github.com/Arynelson/JobFinder"
                  class="bg-gray-800 text-white p-2 rounded hover:bg-gray-600"
                  target="_blank"
                >
                  GitHub
                </a>
              </div>
            </div>

            <!-- Project 4 -->
            <div
              class="w-full md:w-1/3 flex-shrink-0 bg-white p-4 shadow-lg rounded-lg"
            >
              <img
                src="assets/images/Scape_2.png"
                class="w-full h-48 object-cover rounded-lg cursor-pointer"
                alt="Escape Room Screenshot"
                @click="showImageModal('assets/images/Scape_2.png')"
              />
              <h3 class="text-xl font-bold mt-4">Escape Room</h3>
              <p
                class="text-gray-600 mt-2 text-justify lang"
                data-key="escapeRoomDesc"
              ></p>
              <div class="flex justify-center gap-2 mt-4">
                <img
                  src="assets/stack_icons/python.png"
                  alt="Python"
                  class="w-10 h-10"
                />
              </div>
              <div class="mt-4">
                <a
                  href="https://github.com/Arynelson/Scape-Room"
                  class="bg-gray-800 text-white p-2 rounded hover:bg-gray-600"
                  target="_blank"
                >
                  GitHub
                </a>
              </div>
            </div>
          </div>

          <!-- Carousel Controls -->
          <button
            @click="activeIndex = Math.max(activeIndex - 1, 0)"
            class="absolute left-0 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-r"
          >
            ←
          </button>
          <button
            @click="activeIndex = Math.min(activeIndex + 1, Math.ceil(4 / (isMobile ? 1 : 3)) - 1)"
            class="absolute right-0 top-1/2 -translate-y-1/2 bg-black/50 text-white p-2 rounded-l"
          >
            →
          </button>
        </div>
      </section>

      <!-- Modal for Enlarged Image -->
      <div
        id="imageModal"
        class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center hidden"
      >
        <img id="modalImage" class="max-w-full max-h-full rounded-lg" />
        <button
          id="closeModal"
          class="absolute top-4 right-4 text-white text-2xl"
        >
          ✕
        </button>
      </div>

      <!-- SKILLS Section -->
      <section id="Skills" class="p-10 bg-white text-center">
        <h2 class="text-3xl font-bold text-700 lang" data-key="skillsTitle">
          Skills
        </h2>
        <div
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4 mt-4"
        >
          <img
            src="assets/stack_icons/python.png"
            alt="Python"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/cpp.png"
            alt="C++"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/java.png"
            alt="Java"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/javascript.png"
            alt="JavaScript"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/react.png"
            alt="React"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/node.png"
            alt="Node.js"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/html.png"
            alt="HTML"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/css.png"
            alt="CSS"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/mongodb.png"
            alt="MongoDB"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/postgree.png"
            alt="Postgree"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/vite.svg"
            alt="Vite"
            class="w-16 mx-auto"
          />
          <img
            src="assets/stack_icons/icon.png"
            alt="Tauri"
            class="w-16 mx-auto"
          />
        </div>
      </section>

      <!-- CONTACT Section -->
      <section id="contact" class="p-10 bg-gray-300 text-center">
        <h2 class="text-3xl font-bold text-700">Contato</h2>
        <form
          id="contact-form"
          action="https://formspree.io/f/mzzebvwv"
          method="POST"
          class="mt-5 max-w-lg mx-auto"
        >
          <input
            type="text"
            name="name"
            placeholder="Nome"
            required
            class="block w-full p-2 border rounded-lg mb-3"
          />
          <input
            type="email"
            name="_replyto"
            placeholder="Email"
            required
            class="block w-full p-2 border rounded-lg mb-3"
          />
          <textarea
            name="message"
            placeholder="Mensagem"
            required
            class="block w-full p-2 border rounded-lg mb-3"
          ></textarea>
          <button type="submit" class="btn-hire lang">Enviar</button>
        </form>
      </section>
    </text-700>

    <!-- FOOTER -->
    <footer class="p-4 bg-black text-white text-center">
      <div class="flex justify-center space-x-4 mt-2">
        <a href="https://wa.me/393313151621">
          <img src="assets/icons/whatsapp_icon.png" alt="WhatsApp" />
        </a>
        <a href="https://github.com/Arynelson/">
          <img src="assets/icons/github_icon.png" alt="GitHub" />
        </a>
        <a href="mailto:aryhauffeneto@gmail.com">
          <img src="assets/icons/gmail_icon.png" alt="Email" />
        </a>
        <a href="https://www.linkedin.com/in/ary-hauffe/">
          <img src="assets/icons/linkedi_icon.png" alt="LinkedIn" />
        </a>
      </div>
      <p class="lang" data-key="footerText">&copy; 2024 Ary Hauffe Neto</p>
    </footer>
  </body>
</html>
